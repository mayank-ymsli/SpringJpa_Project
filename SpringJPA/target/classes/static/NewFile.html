<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CRUD FORM</title>
<link rel="stylesheet" href="form.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="main_container .bg-primary.bg-gradient">
        <h1><b>CRUD FORM</b></h1>
        <form id="crudForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label> 
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm('http://localhost:8081/insert', 'POST')">Insert</button>
            <button type="button" class="btn btn-secondary" onclick="submitForm('http://localhost:8081/update', 'PUT')">Update</button>
            <button type="button" class="btn btn-danger" onclick="submitForm('http://localhost:8081/delete', 'DELETE')">Delete</button>
            <button type="button" class="btn btn-info" onclick="submitForm('http://localhost:8081/get', 'GET')">View</button>
        </form>

        <!-- Section to display records -->
        <div id="recordsDisplay" class="mt-4">
            <h2>Records</h2>
            <div id="recordsList" class="list-group">
                <!-- Records will be inserted here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js" ></script>
</body>
</html>
